<div>
입력
5

출력
    *
   ***
  *****
 *******
*********
</div>
<script>
    const n = 5;
    let star = '';
    for(let i = 1; i <= n; i++){
        for(let j = 1; j <= n-i; j++){
            star += ' ';
        }
        for(let k = 1; k<=2*i-1; k++){ //1,3,5,7,9
            star += '*';
        }
        star += '\n';
    }
    console.log(star);

</script>
