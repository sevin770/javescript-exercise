<div>
  입력으로 키가 주어지면 키가 150이 넘으면 **YES**를 틀리면 **NO**를 출력하는
  프로그램을 작성하세요.
</div>
<script>
  const n = prompt("키가 몇 입니까?");
  function result(height) {
    if (height >= 150) {
      alert("YES");
    } else {
      alert("NO");
    }
  }
  result(n);
