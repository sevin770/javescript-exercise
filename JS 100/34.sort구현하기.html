<div>
  민주는 체육부장으로 체육시간이 되면 반 친구들이 제대로 키 순서대로 모였는지를
  확인해야 한다. 그런데 요즘 민주는 그것이 너무 번거롭게 느껴져 한 번에 확인하고
  싶어한다. 민주를 위해 키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램을
  작성해보자. (키는 공백으로 구분하여 입력됩니다.) split을 사용해줘야 같은 값이
  나오지 않는다. 배열로 하면 둘다 정렬되서 나옴.
</div>
<script>
  const n = prompt("친구들의 키를 입력하세요");
  let m = " ";

  m = n
    .split(" ")
    .sort(function (a, b) {
      return a - b;
    })
    .join(" ");

  console.log(m);
  console.log(n);

  if (m == n) {
    console.log("YES");
  } else {
    console.log("NO");
  }
