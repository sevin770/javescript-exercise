<div></div>
    <script>
        var 사람 = {
            name : '손흥민',
            sayHi : function(){
                console.log(`안녕 나는 ${this.name}`);
            }
        }
        사람.sayHi(); // 안녕 나는 손흥민 출력


        var 자료 = {
            data : [1,2,3,4,5]
        }

        자료.전부더하기 = function(){
            var 합 = 0;
            this.data.forEach(function(a){
                합 = 합 + a;
            });
            console.log(합);
        }
        자료.전부더하기();

        document.getElementById('버튼').addEventListener('click', function(){
            setTimeout(() => {
                console.log(this.innerHTML)
            }, 1000);
        });
    </script>
