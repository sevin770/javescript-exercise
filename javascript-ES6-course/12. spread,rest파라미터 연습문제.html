<div></div>
<script>
  // spread 예제1) 출력 결과는?
  var a = [1, 2, 3];
  var b = "김밥";
  var c = [...b, ...a];
  console.log(c);

  //"김","밥",1,2,3

  //------------------------------------------------------

  // spread 예제2) 대괄호가 가득한 아래 코드의 출력 결과는?
  var a = [1, 2, 3];
  var b = ["you", "are"];
  var c = function (a, b) {
    console.log([[...a], ...[...b]][1]);
  };
  c(a, b);

  // console.log([[1,2,3], 'you','are'][1])
  // you

  //------------------------------------------------------

  // default 파라미터 예제1) 출력 결과는?
  function 함수(a = 5, b = a * 2) {
    console.log(a + b);
    return 10;
  }
  함수(3);

  // 9

  //------------------------------------------------------

  // default 파라미터 예제2) 출력 결과는?

  function 함수(a = 5, b = a * 2) {
    console.log(a + b);
  }
  함수(undefined, undefined);

  //15
  //undefined : 정의가 안된 파라미터, 아무것도 안 넣은 것과 동일하다. 

  //------------------------------------------------------

  // 파라미터를 입력하면 array를 만들어주는 함수를 제작하고 싶습니다.

  function 어레이(...rest){
    return rest;
  }
  var newArray = 어레이(1,2,3,4,5);
  console.log(newArray);

  //------------------------------------------------------

  // 최댓값 구하기. Math.max() 사용. var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7]; 

  function 최댓값구하기(...rest){
    return Math.max(...rest);
  }
  var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
  console.log(최댓값구하기(...numbers));

  // 답 
  // var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
  // console.log( Math.max(...numbers) );

  //------------------------------------------------------

  // 글자를 알파벳순으로 정렬해주는 함수를 만들고 싶습니다. sort() 사용

  function 정렬(rest){
    var a = [...rest];
    return a.sort();
  }
  console.log(...정렬('bear')); 

  //답
  //function 정렬(글자){
  //console.log( ...[...글자].sort() )
  //}
  //정렬('bear'); 

  //------------------------------------------------------

  // 데이터마이닝 기능 만들기. 알파벳 글자 세기 함수
  
  function 데이터마이닝(rest){
    var array = [...rest];
    const result = {};
    array.forEach((x)=>{
        result[x] = (result[x] || 0) + 1;
    });
    return result;    
  }

  console.log(데이터마이닝('aacbbb'));

  //답

  function 글자세기(글자){
    var 결과 = {};
    [...글자].forEach(function(a){
        //결과에 a가 있으면 +1, 없으면 a:1 집어넣기.
        if(결과[a] > 0) {
            결과[a] = 결과[a] + 1;
        } else {
            결과[a] = 1;
        }
    });
    console.log(결과);
  }
  글자세기('aabbccsfd');


</script>
